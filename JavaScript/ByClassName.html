<html>
    <head>
        <title>Get Element By Class name</title>
    </head>
    <script>
        function Fun1()
        {
            var ele=document.getElementsByClassName("trial");
            for(var x=0;x<ele.length;x++)
            {
                ele[x].style.color="red";
            }
            
        }

    </script>
    
    <body>
        <p class="trial">This is paragraph 1.</p>
        <p>This is paragraph 2.</p>
        <p>This is paragraph 3.</p>
        <p>This is paragraph 4.</p>
        <p class="trial">This is paragraph 5.</p>
        <p>This is paragraph 6.</p>
        <a class="trial" href="#">This is anchor tag</a>
        <br><br>

        <button onclick="Fun1()">Click Me</button>

    </body>
</html>
