<html>
    <title>
        Switch Case in JS
    </title>
    <body>

    </body>
    <script>
        document.write("<h1 >Switch Case Implementation</h1>");
        var name="Keshav";
        switch(name+" Mishra")
        {
            case "Keshav Mishra" :
             document.write("My Name");
             break;
             default:
             document.write("Other than monday");
        }
        
    </script>
</html>
