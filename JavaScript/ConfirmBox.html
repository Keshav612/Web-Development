<<html>
    <title>Confirm</title>
    <script>
        function fun1()
        {
        var a = confirm("Continue");
        if(a==true)
        {
            window.open("https://www.youtube.com/watch?v=HqcpsXoXUVg&list=PLwGdqUZWnOp1hqyT6h7pY0RlXIIGlE5U0&index=15");
            return true;
        }
        else{
            document.write("Does not want to visit");
            return false;
        }
    }

    </script>
    <body>
        <input type="button" name="btn1" onclick="fun1()" value="Click Me" >
    </body>
</html>
